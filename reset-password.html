<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | The Opal Snowdrop</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <nav class="navbar">
<a href="index.html" class="logo-container" style="text-decoration: none;">
            <img src="assets/p10.jpeg" alt="The Opal Snowdrop Logo" class="nav-logo" style="height: 60px; width: auto;">
            <span class="logo-text">The Opal Snowdrop</span>
        </a>
    </nav>

    <div class="login-wrapper">
        <div class="login-container">
            <h2>Set New Password</h2>
            <p>Please enter your new password below.</p>
            
            <form id="resetForm">
                <input type="password" id="new-password" placeholder="New Password" required>
                <input type="password" id="confirm-new-password" placeholder="Confirm New Password" required>
                
                <button type="submit" class="btn-dark">Update Password</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="copyright">
            &copy; 2025 The Opal Snowdrop. All rights reserved.
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
